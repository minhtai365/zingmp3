<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zing mp3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8370854d8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- one col hình  -->
        <div class="content container mt-5">
            <div class="content-img">
                <img src="http://loremflickr.com/200/200" alt="">
                <div class="content-icon">
                    <div class="bg-icon">
                    <a data-toggle="tooltip" data-placement="top" title="Thêm vào thư viện" data-html="true" href=""><i  class="far fa-heart"></i></a>
                    </div>
                    <a style="font-size: 45px;" href=""><i class="far fa-play-circle"></i></a>
                    <div class="bg-icon">
                        <a data-toggle="tooltip" data-placement="top" title="Khác" href=""><i class="fas fa-ellipsis-h"></i></a>                        
                    </div>
                </div>
            </div>
            <div class="content-text"><h6>Nắm đôi tay say cả đời</h6></div>
        </div>
        <!-- img zingchart -->
        <div class="zingchart ml-5">
        <div class="zingchart-container">
            <p class="sub">#Zingchart Tuần</p>
            <h5 class="sub-bole">Bài hát Việt Nam</h5>
            <img src="http://loremflickr.com/280/60" alt="">
        </div>
        </div>
        <!-- card ca sĩ -->
        <div class="ml-5 editcard">
            <div class="avt tron">
                <img src="http://loremflickr.com/120/120" alt="">
                <a href=""><i class="far fa-play-circle"></i></a>
            </div>
            <div class="text-button">
                <button class="btn btn-zing"><i class="far fa-star"></i> Zing choice</button>
                <p>Trịnh Thanh Bình</p>
            </div>
        </div>
        <!-- Mới phát hành -->
        <div class="ml-5 editcard bg-white">
            <div class="avt vuong">
                <img src="http://loremflickr.com/140/140/dog" alt="">
                <a href=""><i class="far fa-play-circle"></i></a>
            </div>
            <div class="text-ph">
                <p class="p-title">Cho anh say</p>
                <p class="p-sub">Phan Duy Anh</p> 
                <p class="p-title p-rank d-inline">#1</p>                  
                <p class="p-sub p-date d-inline">26/06/2020</p>                
            </div>            
        </div>
        <!-- list bài -->
        <div class="ml-5 card-list">
            <div class="img-50">
                <img src="http://loremflickr.com/40/40/dog" alt="">               
                <div class="img-50-layout">
                <a href=""><i class="fas fa-play"></i></a>
            </div>
            </div>
            <div class="text-ph">
                <p class="p-title">Nỗi đau ai ngờ( Chỉ là câu hứa)</p>
                <p class="p-sub">Phan Duy Anh</p> 
            </div>
            <div class="list-icon d-flex">
                <div class="bg-icon">
                    <a data-toggle="tooltip" data-placement="top" title="Phát cùng lời bài hát" data-html="true" href=""><i class="fas fa-microphone"></i></a>
                </div>
                <div class="bg-icon">
                    <a data-toggle="tooltip" data-placement="top" title="Khác" href=""><i class="fas fa-ellipsis-h"></i></a>                        
                </div>
            </div>
                
            
        </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script>
    $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
